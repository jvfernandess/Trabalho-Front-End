<html lang="en">
<head>
    <style>
    .corpoform {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }
  #formulario {
    width: 600px;
    min-height: 500px;
    border-radius: 6px;
    padding: 20px 30px;

  .input-group {
    margin: 10px 0;
    display: block;
    font-size: 14px;
    font-weight: bold;
    color: #393939;
    cursor: pointer;
  }
  
  .input-group input:not([type="checkbox"]) {
    background: #dedddd;
    border: 1px solid #cccccc;
    border-radius: 2px;
    padding: 8px 10px;
    display: block;
    width: 100%;
  }
  .colunas {
    display: flex;
    justify-content: space-between;

</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <nav class="navbar navbar-light bg-light">

    </header>
    <main>
        <div class="corpoform">
            <form action="" id="formulario" method="POST" name="formulario">
              <legend>
                Formulário de Contato
              </legend>
              <div class="input-group">
                <label for="nome">Nome:*</label>
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  placeholder="Insira seu nome">
              </div>
              <div class="input-group">
                <label for="email">E-mail:*</label>
                <input type="email" id="email" placeholder="Insira seu e-mail" />
              </div>
              <div class="input-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" placeholder="Insira sua idade" />
              </div>
              <div class="colunas">
                <div class="input-group">
                  <label for="telefone">Telefone:</label>
                  <input type="number" id="telefone" placeholder="Insira seu Telefone"/>
                </div>
                <div class="input-group">
                  <label for="cep">CEP:</label>
                  <input type="number" id="cep" placeholder="Insira seu CEP" />
                </div>
              </div>
              <div class="colunas">
                <div class="input-group">
                  <label for="sexo">Sexo:</label>
                  <div>
                  <label for="sexo">Masculino</label>
                      <input type="radio" id="sexo" name="sexo" value="m">
                      <br>
                      <label for="sexo">Feminino</label>
                      <input type="radio" id="sexo" name="sexo" value="f">
                      <br>
                      <label for="sexo">Não-Binário</label>
                      <input type="radio" id="sexo" name="sexo" value="x">
                      </div>
                </div>
                <div class="input-group">
                  <label for="estado">Estado: &nbsp;</label>
                    <select name="estado" id="estado">
                    <option value="">Estado...</option>
                    <option value="a">Amazonas</option>
                    <option value="m">Maranhão</option>
                    <option value="s">São Paulo</option>
                    <option value="t">Tocantins</option>
                  </select>
                </div>
                <div class="input-group">
                  <label for="cidade">Cidade: &nbsp;</label>
                  <select name="cidade" id="cidade">
                    <option value="">Cidade...</option>
                    <option value="gru">Guarulhos</option>
                    <option value="m">Manaus</option>
                    <option value="p">Palmas</option>
                    <option value="s">São Luís</option>
                    <option value="sp">São Paulo</option>
                  </select>
                </div>
                </div>
                <div class="input-group">
                <label for="contato">Motivo do seu contato: &nbsp;</label>
                <select id="contato" name="contato">
                <option selected>Reclamações</option>
                <option>Elogios</option>
                <option>Outro</option>
                </select>
                <div>
                    <br><br>
                <label for="mensagem">Envie sua mensagem!: &nbsp;</label>
                <textarea id="mensagem" name="mensagem" cols="50"rows="1"></textarea>
                </div>
                </div>
                <br>
                <div>
                <button type="button" class="btn btn-dark" onclick="validar()">
                  Enviar
                </button>
              </div>
            </form>
      
          </div>
    </main>

        </div>

    <script>
        function validar() {
          var nome = document.getElementById("nome");
          var idade = document.getElement("idade");
          var email = document.getElementById("email");
          var telefone = document.getElementById("telefone");
          var cep = document.getElementById("cep");
          var sexo = document.getElementById("sexo");
          var estado = document.getElementById("estado");
          var cidade = document.getElementById("cidade");

          if (nome.value == "") {
            alert("Nome não informado");
            nome.focus();
            return;
          }
          if (idade.value == "") {
              alert("Idade não informada");
              idade.focus();
              return;
          }
          else if (idade<0 && idade>150) {
              alert("Idade inválida");
              idade.focus();
              return;
          }
          if (email.value == "") {
            alert("E-mail não informado");
            email.focus();
            return;
          }
          if (telefone.value == "") {
            alert("Telefone não informado");
            telefone.focus();
            return;
          }
          if (cep.value == "") {
            alert("CEP não informado");
            cep.focus();
            return;
          }
          if (sexo.value == "") {
            alert("Sexo não informado");
            sexo.focus();
            return;
          }
          if (estado.value == "") {
            alert("Estado não informado");
            estado.focus();
            return;
          }
          if (cidade.value == "") {
            alert("Cidade não informada");
            cidade.focus();
            return;
          }
          if (estado.value == "Amazonas" && cidade.value != "Manuas") {
              alert("A cidade informada não pertence ao Amazonas");
          }
          if (estado.value == "Maranhão" && cidade.value != "São Luís") {
              alert("A cidade informada não pertence ao Maranhão");
          }
          if (estado.value == "São Paulo" && cidade.value != "São Paulo") {
              alert("A cidade informada não pertence a São Paulo");
          }
          if (estado.value == "Tocantins" && cidade.value != "Palmas") {
              alert("A cidade informada não pertence ao Tocantins");
          }
          alert("Formulário enviado!");

          //formulario.submit();
        }
      </script>
